
<html>
<head>
    <title>Login Page</title>
	<script src="https://cdn.tailwindcss.com">
  </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }
        .login-container .input-group {
            margin-bottom: 15px;
        }
        .login-container .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container .input-group input:focus {
            border-color: #007bff;
        }
        .login-container .input-group .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
	<img alt="Produto 1: Caneca ecológica feita de bambu" class="w-full h-48 object-cover rounded-t-lg" height="50" src="C:\Users\Admin\Documents\Adriana_Silva\Estudos\Tecnologia\Mulheres in Tech -IA\Desafios\site\logotipo.png" width="50"/>
        <h2>Acesso EcoCompany</h2>
        <div class="input-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login">
            <div class="error" id="login-error">Login é obrigatório.</div>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
            <div class="error" id="password-error">Senha é obrigatória.</div>
        </div>
		
        <button onclick="validateForm()">Entrar</button>
		 <a href="EsqueciSenha.html" onclick="forgotPassword()">Esqueci minha senha</a>
    </div>

    <script>
        function validateForm() {
            var login = document.getElementById('login').value;
            var password = document.getElementById('password').value;
            var loginError = document.getElementById('login-error');
            var passwordError = document.getElementById('password-error');
            var isValid = true;

            if (login === "") {
                loginError.style.display = 'block';
                isValid = false;
            } else {
                loginError.style.display = 'none';
            }

            if (password === "") {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                window.location.href = "Listadeprodutos.html";;
            }
        }
    </script>
</body>
</html>
